<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Courage Library — Chat Assistant (Final)</title>
    <style>
        :root {
            --blue: #1d4ed8;
            --indigo: #4338ca;
            --muted: #4b5563;
            --bg: #ffffff;
            --bubble: #f1f8ff;
            --bubble-user: #e6f0ff;
            --maxw: 380px;
            --radius: 14px;
            --shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: var(--bg);
            color: #072244
        }

        .assistant {
            width: 100%;
            max-width: var(--maxw);
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid #eef4ff;
            overflow: hidden
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            background: linear-gradient(90deg, rgba(29, 78, 216, 0.06), rgba(67, 56, 202, 0.03));
            border-bottom: 1px solid rgba(29, 78, 216, 0.04)
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
            flex: 0 0 40px
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        .brand {
            display: flex;
            flex-direction: column
        }

        .brand .title {
            font-weight: 700;
            font-size: 15px;
            color: #072244
        }

        .brand .sub {
            font-size: 12px;
            color: var(--muted)
        }

        .hdr-actions {
            margin-left: auto;
            display: flex;
            gap: 8px
        }

        .hdr-btn {
            background: transparent;
            border: 0;
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--muted)
        }

        .body {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: auto;
            height: calc(100% - 140px)
        }

        .msg {
            max-width: 86%;
            padding: 12px 14px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px
        }

        .bot {
            background: var(--bubble);
            align-self: flex-start;
            border-left: 3px solid var(--blue);
            color: #072244;
            box-shadow: 0 6px 16px rgba(13, 42, 99, 0.04)
        }

        .user {
            background: var(--bubble-user);
            align-self: flex-end;
            border-right: 3px solid var(--indigo);
            color: #072244;
            box-shadow: 0 6px 16px rgba(16, 24, 40, 0.04)
        }

        .meta {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px
        }

        .section-title {
            font-weight: 700;
            color: var(--blue);
            margin-bottom: 6px
        }

        .topic {
            font-size: 13px;
            color: var(--muted);
            line-height: 1.5
        }

        .divider {
            height: 1px;
            background: #f1f5f9;
            margin: 8px 0;
            border-radius: 4px
        }

        .controls {
            padding: 12px;
            border-top: 1px solid #f1f6ff;
            display: flex;
            gap: 8px;
            flex-wrap: wrap
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            background: #f7fbff;
            border: 1px solid rgba(29, 78, 216, 0.06);
            color: var(--blue);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            min-height: 40px
        }

        .pill.primary {
            background: var(--blue);
            color: #fff;
            border: none;
            box-shadow: 0 8px 20px rgba(29, 78, 216, 0.14)
        }

        .pill svg {
            width: 16px;
            height: 16px
        }

        .typing-wrap {
            display: flex;
            justify-content: flex-start
        }

        .typing {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            padding: 8px 12px;
            border-radius: 12px;
            background: #f4f6ff;
            border-left: 3px solid var(--blue);
            margin-bottom: 6px
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(7, 34, 68, 0.22);
            animation: blink 1s infinite
        }

        .dot:nth-child(2) {
            animation-delay: 0.12s
        }

        .dot:nth-child(3) {
            animation-delay: 0.24s
        }

        @keyframes blink {
            0% {
                opacity: 0.2
            }

            50% {
                opacity: 1
            }

            100% {
                opacity: 0.2
            }
        }

        @media(max-width:520px) {
            :root {
                --maxw: 100vw
            }

            .body {
                height: calc(100% - 128px);
                padding: 10px
            }

            .controls {
                padding: 10px
            }
        }
    </style>
</head>

<body>
    <div class="assistant" role="application" aria-label="Courage Library assistant">
        <div class="header">
            <div class="logo"><img src="/images/logo.png" alt="Courage Library logo"
                    onerror="this.style.display='none'"></div>
            <div class="brand">
                <div class="title">Courage Library</div>
                <div class="sub">India's first Virtual Library for Government Exam</div>
            </div>
            <!-- <div class="hdr-actions" aria-hidden="true">
                <button class="hdr-btn" title="Contact support"
                    onclick="window.open('mailto:support@couragelibrary.in')">Contact</button>
            </div> -->
        </div>

        <div id="body" class="body" role="log" aria-live="polite"></div>
        <div id="controls" class="controls" role="toolbar" aria-label="Quick actions"></div>
    </div>

    <script>
        /* ---------- DOM ---------- */
        const bodyEl = document.getElementById('body');
        const controlsEl = document.getElementById('controls');

        /* ---------- Helpers ---------- */
        function createDiv(cls, html) { const d = document.createElement('div'); d.className = cls; d.innerHTML = html; return d; }
        function pushUser(text) { bodyEl.appendChild(createDiv('msg user', text)); bodyEl.scrollTop = bodyEl.scrollHeight; }
        function pushBotNow(html) { bodyEl.appendChild(createDiv('msg bot', html)); bodyEl.scrollTop = bodyEl.scrollHeight; }
        function clearControls() { controlsEl.innerHTML = ''; }

        /* ---------- Typing ---------- */
        function showTyping(ms = 700) {
            return new Promise(resolve => {
                const wrap = document.createElement('div'); wrap.className = 'typing-wrap'; wrap.id = '__typing_wrap';
                const t = document.createElement('div'); t.className = 'typing'; t.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
                wrap.appendChild(t); bodyEl.appendChild(wrap); bodyEl.scrollTop = bodyEl.scrollHeight;
                setTimeout(() => { const el = document.getElementById('__typing_wrap'); if (el) el.remove(); resolve(); }, ms);
            });
        }
        async function pushBot(html) { await showTyping(650); pushBotNow(html); }
