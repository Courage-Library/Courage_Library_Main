<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Courage Library | Chat Assistant</title>
    <link rel="icon" href="/images/logo.png" />
    <link rel="apple-touch-icon" href="/images/logo.png" />
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #7c3aed;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --bubble-bot: #eef4ff;
            --bubble-user: #2563eb;
            --radius: 18px;
            --shadow: 0 20px 60px rgba(15, 23, 42, 0.08);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
            background: white;
            color: var(--text);
        }

        /* ================= CONTAINER ================= */

        .assistant {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--card);
            overflow: hidden;
        }

        /* ================= HEADER ================= */

        .header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 10px 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .logo {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand .title {
            font-weight: 700;
            font-size: 14px;
        }

        .brand .sub {
            font-size: 11px;
            opacity: .85;
        }

        .hdr-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .hdr-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            padding: 0;
        }

        .hdr-btn svg {
            width: 18px;
            height: 18px;
            display: block;
            /* removes inline spacing */
        }

        .hdr-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ================= BODY ================= */

        .body {
            flex: 1 1 auto;
            min-height: 0;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        /* ================= MESSAGE BUBBLES ================= */

        .msg {
            max-width: 94%;
            padding: 8px 10px;
            border-radius: 14px;
            font-size: 13px;
            line-height: 1.5;
            animation: fadeIn .25s ease;
        }

        .bot {
            align-self: flex-start;
            background: var(--bubble-bot);
            border-bottom-left-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
        }

        .user {
            align-self: flex-end;
            background: var(--bubble-user);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 10px rgba(37,99,235,0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ================= TEXT STYLES ================= */

        .meta {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .topic {
            font-size: 13px;
            color: var(--muted);
        }

        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 6px 0;
        }

        /* ================= QUICK ACTION BUTTONS ================= */

        .controls {
            padding: 8px 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            border-top: 1px solid #f1f5f9;
            background: #f8fafc;
            position: sticky;
            bottom: 0;
            z-index: 2;
        }

        .pill {
            padding: 8px 12px;
            border-radius: 999px;
            background: white;
            border: 1px solid #e2e8f0;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: .2s;
        }

        .pill:hover {
            background: #eef2ff;
            border-color: #c7d2fe;
        }

        .pill.primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
        }

        .pill.primary:hover {
            transform: translateY(-1px);
        }

        /* ================= INPUT ================= */

        .chat-input {
            display: flex;
            padding: 8px 10px;
            gap: 10px;
            border-top: 1px solid #f1f5f9;
            background: white;
        }

        .chat-input input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 14px;
            border: 1px solid #e2e8f0;
            font-size: 13px;
            outline: none;
            transition: .2s;
        }

        .chat-input input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .chat-input button {
            padding: 8px 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: .2s;
        }

        .chat-input button:hover {
            transform: translateY(-1px);
        }

        /* ================= MOBILE ================= */

        @media(max-width:480px) {
            .assistant {
                height: 100vh;
                border-radius: 0;
            }
        }

        .recommend-card {
            background: #f0f9ff;
            border: 1px solid #dbeafe;
            padding: 14px;
            border-radius: 16px;
            animation: fadeIn .25s ease;
        }

        .recommend-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .recommend-text {
            font-size: 13px;
            color: #475569;
            line-height: 1.5;
        }

        .info-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 12px;
            border-radius: 14px;
            line-height: 1.5;
        }

        .info-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .info-list {
            font-size: 12.5px;
            color: #475569;
            margin-top: 6px;
        }

        .dot {
            animation: blink 1.2s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: .2s;
        }

        .dot:nth-child(3) {
            animation-delay: .4s;
        }

        @keyframes blink {
            0% {
                opacity: .2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: .2;
            }
        }
    </style>
</head>

<body>
    <div class="assistant" role="application" aria-label="Courage Library assistant">
        <div class="header">
            <div class="logo"><img src="/images/logo.png" alt="Courage Library logo"
                    onerror="this.style.display='none'"></div>
            <div class="brand">
                <div class="title">Courage Library</div>
                <div class="sub">India's first Virtual Library for Government Exam</div>
            </div>
            <div class="hdr-actions">
                <button class="hdr-btn" onclick="restartChat()" title="Restart chat" aria-label="Restart chat">
                    <!-- Restart Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-refresh-ccw-icon lucide-refresh-ccw">
                        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                        <path d="M16 16h5v5" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="body" class="body" role="log" aria-live="polite"></div>
        <div id="controls" class="controls" role="toolbar" aria-label="Quick actions"></div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask about SSC CGL syllabus..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>

        /* =========================================
           COURAGE LIBRARY SMART CHATBOT (CLEAN)
           ========================================= */
        // If chatbot is opened directly (not inside iframe)
        if (window.top === window.self) {
            window.location.href = "index.html";
        }

        /* ---------- DOM ---------- */
        const bodyEl = document.getElementById('body');
        const controlsEl = document.getElementById('controls');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        /* ---------- SMART STATE ---------- */
        let categoryClicks = {
            SSC: 0,
            Defence: 0,
            Railway: 0,
            Banking: 0
        };
        let userCategory = null;
        let interactionCount = 0;

        /* ---------- LOCAL STORAGE ---------- */
        function saveChat() {
            const data = {
                html: bodyEl.innerHTML,
                timestamp: Date.now()
            };
            localStorage.setItem("courage_chat", JSON.stringify(data));
        }

        function loadChat() {
            const saved = localStorage.getItem("courage_chat");
            if (!saved) return start();

            const parsed = JSON.parse(saved);

            const oneDay = 24 * 60 * 60 * 1000;

            if (Date.now() - parsed.timestamp > oneDay) {
                localStorage.removeItem("courage_chat");
                return start();
            }

            bodyEl.innerHTML = parsed.html;
        }

        /* ---------- HELPERS ---------- */
        function createDiv(cls, html) {
            const d = document.createElement("div");
            d.className = cls;
            d.innerHTML = html;
            return d;
        }

        function pushUser(text) {
            bodyEl.appendChild(createDiv("msg user", text));
            bodyEl.scrollTop = bodyEl.scrollHeight;
            interactionCount++;

            // üî• Smart Nudging After 3 Interactions
            if (interactionCount === 3 && userCategory) {
                setTimeout(() => {
                    pushBot(`
    <div class="recommend-card">
        <div class="recommend-title">
            üéØ Smart Recommendation
        </div>
        <div class="recommend-text">
            Students preparing for <strong>${userCategory}</strong>
            mostly choose the <strong>6 Months Plan</strong>
            for complete structured preparation.
        </div>
    </div>
`);
                }, 600);
            }

            saveChat();
        }

        function showTyping(callback) {
            const typing = createDiv("msg bot", `
    <span style="opacity:.6;">Typing</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
`);
            bodyEl.appendChild(typing);
            bodyEl.scrollTop = bodyEl.scrollHeight;

            setTimeout(() => {
                typing.remove();
                callback();
            }, 700);
        }
        function pushBot(html) {

            showTyping(() => {
                bodyEl.appendChild(createDiv("msg bot", html));
                bodyEl.scrollTop = bodyEl.scrollHeight;
                saveChat();
            });
        }

        function clearControls() {
            controlsEl.innerHTML = "";
        }

        function setPills(list) {
            clearControls();
            list.forEach(item => {
                const btn = document.createElement("button");
                btn.className = "pill" + (item.primary ? " primary" : "");
                btn.innerText = item.label;
                btn.onclick = () => {
                    pushUser(item.label);
                    item.onClick();
                };
                controlsEl.appendChild(btn);
            });
        }

        /* =========================================
           START MENU
           ========================================= */

        function start() {

            pushBot(`
        <strong>Welcome to Courage Library</strong>
        <div class="meta">India's Smart Virtual Library</div>
        <div class="divider"></div>
        <div class="section-title">Select Your Exam Category</div>
    `);

            setPills([
                { label: "SSC Exams", onClick: () => showCategory("SSC") },
                { label: "Defence Exams", onClick: () => showCategory("Defence") },
                { label: "Railway Exams", onClick: () => showCategory("Railway") },
                { label: "Banking Exams", onClick: () => showCategory("Banking") }
            ]);
        }

        /* =========================================
           CATEGORY MENU
           ========================================= */

        function showCategory(category) {
            categoryClicks[category]++;
            console.log("Category Stats:", categoryClicks);

            userCategory = category;

            pushBot(`
        <strong>${category} Exams</strong>
        <div class="meta">Choose a course</div>
    `);

            const courses = {
                SSC: ["SSC CGL", "SSC MTS", "SSC GD", "Delhi Police"],
                Defence: ["Army", "NDA", "Airforce"],
                Railway: ["RRB NTPC", "RRB Group D", "RRB ALP"],
                Banking: ["IBPS PO", "SBI PO", "IBPS Clerk"]
            };

            const buttons = courses[category].map(course => ({
                label: course,
                onClick: () => showCourse(course)
            }));

            buttons.push({ label: "‚¨Ö Back", onClick: start });

            setPills(buttons);
        }

        /* =========================================
           COURSE VIEW
           ========================================= */

        function showCourse(courseName) {

            pushBot(`
        <strong>${courseName}</strong>
        <div class="meta">Complete Preparation Package</div>
    `);

            setPills([
                { label: "Full Syllabus", onClick: () => showSyllabus(courseName) },
                { label: "Mock Tests", onClick: () => showMocks(courseName) },
                { label: "Course Fee", onClick: () => showPricing(courseName) },
                { label: "Enroll Now", primary: true, onClick: () => enroll(courseName) },
                { label: "‚¨Ö Back", onClick: () => showCategory(userCategory) }
            ]);
        }

        /* =========================================
           COURSE DETAILS
           ========================================= */

        function showSyllabus(courseName) {
            pushBot(`
        <div class="section-title">${courseName} Syllabus</div>
        <div class="topic">
        Reasoning, Quantitative Aptitude, English, General Awareness.
        Structured topic-wise preparation with PYQs.
        </div>
    `);
        }

        function showMocks(courseName) {
            pushBot(`
        <div class="section-title">${courseName} Mock Tests</div>
        <div class="topic">
        Topic-wise quizzes, sectional tests, full-length mocks,
        performance analysis & accuracy tracking.
        </div>
    `);

            smartRecommendation();
        }

        function showPricing(courseName) {

            pushBot(`
        <div class="section-title">${courseName} Plans</div>

        <div class="topic">
            <strong>üî• 6 Months (Most Popular)</strong><br>
            ‚Çπ1599 
            <span style="color:#64748b;font-size:12px;">
            (Only ‚Çπ266/month)
            </span>
        </div>

        <div class="divider"></div>

        <div class="topic">
            3 Months ‚Äì ‚Çπ899<br>
            12 Months ‚Äì ‚Çπ2499
        </div>
    `);

            // üß† Trust Block Automatically
            pushBot(`
        <div class="divider"></div>
        <div class="section-title">Why Choose Courage Library?</div>
        <div class="topic">
        ‚úî Structured Topic-wise Coverage<br>
        ‚úî PYQ Based Learning<br>
        ‚úî Full-Length Mocks<br>
        ‚úî Performance Tracking
        </div>
    `);

            // üî• Enrollment Funnel CTA
            setPills([
                { label: "Enroll Now", primary: true, onClick: () => enroll(courseName) },
                {
                    label: "Talk to Mentor",
                    onClick: () => {

                        const message = `Hi Courage Library Mentor,

I am preparing for ${userCategory}.
Specifically interested in ${courseName}.

I would like guidance regarding:
‚Ä¢ Preparation roadmap
‚Ä¢ Mock test plan
‚Ä¢ Best subscription plan

Please assist me.`;

                        pushBot("Redirecting you to our mentor on WhatsApp...");

                        setTimeout(() => {
                            window.open(
                                `https://wa.me/918467864390?text=${encodeURIComponent(message)}`,
                                "_blank"
                            );
                        }, 800);
                    }
                },
                { label: "‚¨Ö Back", onClick: () => showCourse(courseName) }
            ]);
        }

        /* =========================================
           SMART RECOMMENDATION SYSTEM
           ========================================= */

        function smartRecommendation() {

            if (!userCategory) return;

            const recommendations = {
                SSC: "üî• Want to try SSC Mock Test Series also?",
                Defence: "üî• Interested in NDA preparation too?",
                Railway: "üî• Check Railway Full-Length Mock Bundle?",
                Banking: "üî• Want Bank Interview Preparation Guide?"
            };

            pushBot(`
        <div class="divider"></div>
        <div class="section-title">Recommended</div>
        <div class="topic">${recommendations[userCategory]}</div>
    `);
        }

        /* =========================================
           ENROLL
           ========================================= */

        function enroll(courseName) {

            pushBot(`
        üéØ Redirecting to enrollment for <strong>${courseName}</strong>...
    `);

            setTimeout(() => {
                window.parent.location.href = `enroll.html?course=${encodeURIComponent(courseName)}`;
            }, 800);
        }

        /* =========================================
           TEXT INPUT HANDLER
           ========================================= */

        function handleUserText(text) {

            const msg = text.toLowerCase().trim();

            /* ================= GREETINGS ================= */

            if (["hi", "hello", "hey", "good morning", "good evening", "good afternoon", "good night"].some(g => msg.includes(g))) {

                pushBot(`
<div class="info-card">
    <div class="info-title">üëã Welcome to Courage Library</div>
    We help aspirants prepare for government exams with:

    <div class="info-list">
        ‚úî Structured Courses<br>
        ‚úî Topic-wise Practice<br>
        ‚úî Full-Length Mocks<br>
        ‚úî Performance Tracking
    </div>

    <div style="margin-top:8px;">
        Please select your exam category üëá
    </div>
</div>
`);

                setPills([
                    { label: "SSC Exams", onClick: () => showCategory("SSC") },
                    { label: "Defence Exams", onClick: () => showCategory("Defence") },
                    { label: "Railway Exams", onClick: () => showCategory("Railway") },
                    { label: "Banking Exams", onClick: () => showCategory("Banking") }
                ]);

                return;
            }

            /* ================= ABOUT PLATFORM ================= */

            if (msg.includes("what is courage") || msg.includes("about") || msg.includes("what is this") || msg.includes("platform")) {

                pushBot(`
<div class="info-card">
    <div class="info-title">üìö About Courage Library</div>

    <div class="info-list">
        ‚úî Smart self-paced learning<br>
        ‚úî PYQ-based preparation<br>
        ‚úî Real exam-level mock tests<br>
        ‚úî Detailed performance analysis
    </div>

    <div style="margin-top:8px;">
        Which exam are you preparing for?
    </div>
</div>
`);

                setPills([
                    { label: "SSC", onClick: () => showCategory("SSC") },
                    { label: "Defence", onClick: () => showCategory("Defence") },
                    { label: "Railway", onClick: () => showCategory("Railway") },
                    { label: "Banking", onClick: () => showCategory("Banking") }
                ]);

                return;
            }

            /* ================= HOW IT WORKS ================= */

            if (msg.includes("how") && msg.includes("work")) {

                pushBot(`
<div class="info-card">
    <div class="info-title">‚öôÔ∏è How It Works</div>

    <div class="info-list">
        1Ô∏è‚É£ Select your exam<br>
        2Ô∏è‚É£ Study structured syllabus<br>
        3Ô∏è‚É£ Practice topic-wise tests<br>
        4Ô∏è‚É£ Attempt full mocks<br>
        5Ô∏è‚É£ Track & improve performance
    </div>

    <div style="margin-top:8px;">
        Ready to start?
    </div>
</div>
`);

                return;
            }

            /* ================= DIRECT INTENT MATCH ================= */

            if (msg.includes("ssc")) showCategory("SSC");
            else if (msg.includes("delhi police")) showCategory("SSC");
            else if (msg.includes("defence") || msg.includes("army") || msg.includes("nda")) showCategory("Defence");
            else if (msg.includes("railway") || msg.includes("rrb")) showCategory("Railway");
            else if (msg.includes("bank") || msg.includes("ibps") || msg.includes("sbi")) showCategory("Banking");

            /* ================= PRICE QUESTIONS ================= */

            else if (msg.includes("price") || msg.includes("fee") || msg.includes("cost")) {

                if (userCategory) {
                    showPricing(userCategory);
                } else {
                    pushBot("Please tell me which exam you are preparing for.");
                    start();
                }
            }

            /* ================= FALLBACK ================= */

            else {
                pushBot(`
<div class="info-card">
    <div class="info-title">ü§ñ I Can Help You With</div>

    <div class="info-list">
        ‚Ä¢ Exam categories<br>
        ‚Ä¢ Course details<br>
        ‚Ä¢ Mock tests<br>
        ‚Ä¢ Pricing<br>
        ‚Ä¢ Enrollment
    </div>

    <div style="margin-top:8px;">
        Please choose an option below üëá
    </div>
</div>
`);

            }
        }

        sendBtn.onclick = () => {
            const text = chatInput.value.trim();
            if (!text) return;
            pushUser(text);
            chatInput.value = "";
            handleUserText(text);
            chatInput.focus();
        };

        chatInput.addEventListener("keypress", e => {
            if (e.key === "Enter") sendBtn.click();
        });

        /* =========================================
        CLOSE & RESTART
        ========================================= */
        function restartChat() {
            localStorage.removeItem("courage_chat");
            bodyEl.innerHTML = "";
            controlsEl.innerHTML = "";
            userCategory = null;
            interactionCount = 0;
            start();
        }

        /* =========================================
           INIT
           ========================================= */

        start();

    </script>
</body>

</html>
